<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Icon/favicon.png">
    <title>To Do List</title>
</head>
<body>
    
    <div class="container">
        <div class="todo-app">
            <h1>To-Do List <img src="Image/To-Do.png" alt="Check Image"></h1>
            <div class="input-box">
                <input type="text" id = "input-text" placeholder="Enter Your Uncomplete Task">
                <button id="myBtn" onclick="addTask()">+</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 0</li>
                <li>Task 1</li> -->
            </ul>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
